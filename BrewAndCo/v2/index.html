
<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Brew & Co. | Artisanal Story & Shop</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600&family=Plus+Jakarta+Sans:wght@200;300;400;500&family=Playfair+Display:italic,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-bg: #FDF8F5;
            --espresso: #3C2A21;
            --clay: #D27D56;
            --warm-tan: #EAE3D9;
        }
        @layer base {
            body {
                @apply bg-[var(--primary-bg)] text-[var(--espresso)];
            }
        }
        .nav-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .text-huge {
            font-size: clamp(3.5rem, 10vw, 10rem);
            line-height: 0.85;
        }
        .magazine-grid {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 4rem;
        }
        .image-reveal {
            overflow: hidden;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .image-reveal img {
            transition: transform 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .image-reveal:hover img {
            transform: scale(1.05);
        }
        .drifting-bean {
            position: absolute;
            pointer-events: none;
            opacity: 0.15;
            filter: blur(1px);
        }
        .organic-shape {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--clay);
        }
    </style>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        espresso: "#3C2A21",
                        clay: "#D27D56",
                        cream: "#FDF8F5",
                        tan: "#EAE3D9",
                    },
                    fontFamily: {
                        display: ["Outfit", "sans-serif"],
                        serif: ["Playfair Display", "serif"],
                        sans: ["Plus Jakarta Sans", "sans-serif"],
                    },
                },
            },
        };
    </script>

</script>

</head>

</html>
